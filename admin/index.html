<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>6 Figure Reseller — CMS</title>

    <!-- Minimal styles (external file keeps CSP happy) -->
    <link rel="stylesheet" href="/admin/admin.css" />

    <!-- Netlify Identity (login/signup for CMS) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>

    <!-- Netlify CMS app (CDN; allowed by CSP headers) -->
    <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms.js" defer></script>

    <!-- Our small bootstrap (no inline JS) -->
    <script src="/admin/boot.js" defer></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <div id="fallback" class="fallback">Loading CMS…</div>
    <div id="hint" class="hint" hidden></div>
  </body>
</html>
