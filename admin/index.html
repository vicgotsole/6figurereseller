<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6 Figure Reseller — CMS</title>

  <!-- Netlify Identity (login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Netlify CMS app -->
  <script src="https://unpkg.com/netlify-cms@^2/dist/netlify-cms.js"></script>

  <style>
    html,body{height:100%;margin:0;background:#0b0d10}
    .fallback{
      display:grid;place-items:center;height:100%;
      color:#e9eef6;font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif
    }
  </style>
</head>
<body>
  <div class="fallback">Loading CMS…</div>

  <script>
    // Optional: after login, bounce back to /admin
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
